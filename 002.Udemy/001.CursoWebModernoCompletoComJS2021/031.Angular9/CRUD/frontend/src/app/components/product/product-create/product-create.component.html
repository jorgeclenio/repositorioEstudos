<mat-card>
  <mat-card-title>Novo Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome do produto"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        currencyMask
        placeholder="PreÃ§o do produto (R$)"
        [(ngModel)]="product.price"
        [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left' }"
        name="price"
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="createProduct()" color="primary">
    Salvar
  </button>

  <button mat-raised-button (click)="cancel()" color="warn">Cancelar</button>
</mat-card>
